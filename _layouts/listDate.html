---
layout: default
---

<ul>
  {% assign sorted = site.posts | sort: 'date' | reverse %}
  {% assign varDate = "" %}

  {% for item in sorted %}
    {% if varDate != item.date %}
      {% assign varDate = item.date %}
      </ul><ul><h1>{{ item.date | date_to_long_string }}</h1>
    {% endif %}
    <li>{{ item.title }}</li>
  {% endfor %}
</ul>
