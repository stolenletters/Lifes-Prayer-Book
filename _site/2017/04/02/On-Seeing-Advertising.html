      <h1>On Seeing Advertising</h1>
      <div><p>Do not trust the proud,
  do not turn aside for false gods,
  seek after the truth.
  She is a tree of life to those who embrace her;
  those who lay hold of her are blessed.</p>
</div>

<div class="notes">
  
  <p>Sources: Psalm 84&#58;5, Psalm 40&#58;4, Psalm 89&#58;15</p>
